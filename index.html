<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="res/icon/favicon.ico">
        <title>Busy Chicken</title>
        <meta name="description" content="A video about a busy chicken!">
        <meta name="author" content="Aaron Michael McNulty">
        <meta http-equiv="content-language" content="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/index.css">
    </head>
    <body>
        <div class="pages" id="home">
            <h1 id="homeTitle">The Busy Chicken</h1>
            <h2 id="landscapeMessage">Please turn your device to landscape!!</h2>
            <h2 id="author">BY AARON MICHAEL</h2>
            <h3 id="copyright">&copy; 2016</h3>
            <div id="startButton">START</div>
        </div>
        <div class="up" id="curtain"></div>
        <div class="pages" id="sceneOne">
            <h1 id="swimmingText" class="s1text">BUSY CHICKEN SWIMMING!</h1>
            <img src="res/chicken/no-legs-chicken.png" id="swimmingChicken" class="s1chick">
        </div>
        <div class="pages" id="sceneTwo">
            <h1 id="programmingText" class="s2text">BUSY CHICKEN PROGRAMMING!</h1>
            <img src="res/chicken/chicken.png" id="programmingChicken" class="s2chick">
        </div>
        <div class="pages" id="sceneThree">
            <h1 id="mathText" class="s3text">BUSY CHICKEN TUTORING MATH!</h1>
            <div id="mathChickenDiv">
                <img src="res/chicken/chicken.png" id="mathChicken" class="s3chick">
                <img src="res/objects/smallBub.png" id="smallDot" class="smallDot">
                <img src="res/objects/medBub.png" id="medDot" class="medDot">
                <img src="res/objects/largeBub.png" id="largeDot" class="largeDot">
                <img src="res/objects/cloud.png" id="cloud" class="cloud">
            </div>
        </div>
        <div class="pages" id="sceneFour">
            <h1 id="houseText" class="s4text">BUSY CHICKEN BUILDING!</h1>
            <div id="houseChickenDiv">
                <img src="res/chicken/chicken.png" id="houseChicken" class="s4chick">
                <img src="res/objects/hammer.png" id="hammer" class="hammer">
                <img src="res/objects/impact.png" id="impact" class="impact">
            </div>
        </div>
        <div class="pages" id="sceneFive">
            <h1 id="musicText" class="s5text">BUSY CHICKEN PLAYING MUSIC!</h1>
            <div id="musicChickenDiv">
                <img src="res/objects/notes.png" id="notes" class="notes">
                <img src="res/objects/notes.png" id="notes2" class="notes">
                <img src="res/chicken/chicken-left.png" id="musicChicken" class="s5chick">
            </div>
        </div>
        <div class="pages" id="sceneSix">
            <h1 id="bedText" class="s6text">BUSY CHICKEN RELAXING!</h1>
            <img id="bedChicken" src="res/chicken/chicken.png">
            <img id="bedChickenFemale" src="res/chicken/girl-chicken.png">
        </div>
        <script type="text/javascript" src="script/index.js"></script>
    </body>
</html>
